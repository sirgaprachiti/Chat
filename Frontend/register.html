<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register - ChatApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-5">

  <div class="mx-auto" style="max-width:420px">
    <h3 class="mb-4">Register</h3>
    <form id="registerForm">
      <input id="username" class="form-control mb-2" placeholder="Username" required />
      <input id="email" type="email" class="form-control mb-2" placeholder="Email" required />
      <input id="password" type="password" class="form-control mb-2" placeholder="Password" required />
      <button class="btn btn-success w-100" type="submit">Create account</button>
    </form>

    <p id="msg" class="mt-3"></p>
    <p class="mt-3">Already have an account? <a href="index.html">Login</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
