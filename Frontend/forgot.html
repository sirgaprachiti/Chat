<!-- forgot.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forgot password — ChatApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --brand:#5192f3;
      --card-radius:12px;
      --muted:#6c757d;
    }
    body{
      background: linear-gradient(180deg,#f7fbff 0%, #ffffff 60%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .forgot-card{
      width:100%;
      max-width:520px;
      border-radius:var(--card-radius);
      box-shadow: 0 10px 30px rgba(13,110,253,0.06);
      overflow:hidden;
    }
    .btn-send{
    min-width:160px;
    background: var(--brand);
    border-color: var(--brand);
    color:#fff;
  }
  /* .btn-send:hover {
    background: #9b92f0;  
      border-color: #92f0eb; ;
    color:#fff;
  } */
  .btn-send:disabled {
    background: #168255;
    border-color: #94d3a2;
    color:#fff;
  }
    .brand-bar{
      background: linear-gradient(90deg,var(--brand), #9ef1f1);
      padding:18px;
      color:#fff;
    }
    .brand-bar h4{ margin:0; font-weight:600; }
    .card-body {
      padding:28px;
    }
    .help-text { color:var(--muted); font-size:0.95rem; margin-bottom:14px; }
    .btn-send{
      min-width:160px;
    }
    .status {
      margin-top:14px;
      font-weight:600;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .status.success { color: #198754; }
    .status.error   { color: #dc3545; }
    .small-note { font-size:0.9rem; color:var(--muted); margin-top:8px; }
    .back-link { font-weight:600; color:var(--brand); text-decoration:none; }
    .back-link:hover { text-decoration:underline; }
    .logo-dot {
      background: white;
      color: var(--brand);
      width:38px;
      height:38px;
      border-radius:50%;
      display:inline-grid;
      place-items:center;
      font-weight:700;
      box-shadow: 0 4px 12px rgba(13,110,253,0.12);
    }
  </style>
</head>
<body>
  <div class="forgot-card card shadow-sm">
    <div class="brand-bar d-flex align-items-center gap-3">
      <div class="logo-dot">C</div>
      <div>
        <h4 class="mb-0">ChatApp</h4>
        <div style="font-size:0.85rem;opacity:0.95">Reset your password</div>
      </div>
    </div>

    <div class="card-body">
     

      <form id="forgotForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label small">Email address</label>
          <input id="email" type="email" class="form-control form-control-lg" placeholder="you@example.com" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="d-flex align-items-center gap-2">
          <button id="sendBtn" type="submit" class="btn btn-primary btn-send">
            <span id="sendIcon" class="me-2">✉️</span>
            <span id="sendText">Send reset link</span>
            <span id="spinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display:none" aria-hidden="true"></span>
          </button>

          <a href="index.html" class="btn btn-outline-secondary">Back to login</a>
        </div>
      </form>

      <div id="msg" class="status" aria-live="polite" style="min-height:28px"></div>
<!-- 
      <div class="small-note">
        Didn't receive the email? Check your spam folder, or try again in a few minutes. If you continue to have issues, contact support.
      </div> -->
    </div>
  </div>

  <script>
     const API_BASE = (window.APP_CONFIG && window.APP_CONFIG.API_BASE) || "http://localhost:5000/api/auth";
    // const API_BASE = 'http://localhost:5000/api/auth';
    const form = document.getElementById('forgotForm');
    const emailEl = document.getElementById('email');
    const msgEl = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');
    const spinner = document.getElementById('spinner');
    const sendText = document.getElementById('sendText');

    function showStatus(type, text){
      msgEl.className = 'status ' + (type === 'success' ? 'success' : 'error');
      msgEl.textContent = text;
    }

    function clearStatus(){
      msgEl.className = 'status';
      msgEl.textContent = '';
    }

    function validateEmail(value){
      // simple client-side check; server also validates
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    }

    async function sendReset(email){
      sendBtn.disabled = true;
      spinner.style.display = '';
      sendText.textContent = 'Sending...';
      clearStatus();

      try {
        const res = await fetch(`${API_BASE}/reset-request`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ email })
        });

        const data = await res.json().catch(()=>({}));

        if (res.ok){
          showStatus('success', data.message || 'If that email exists, a reset link was sent.');
        } else {
          // show explicit server error (not revealing account existence)
          showStatus('error', data.error || `Failed to send (${res.status})`);
        }
      } catch (err) {
        showStatus('error', 'Network error. Make sure the backend is running.');
        console.error('reset-request error', err);
      } finally {
        sendBtn.disabled = false;
        spinner.style.display = 'none';
        sendText.textContent = 'Send reset link';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = (emailEl.value || '').trim();
      if (!validateEmail(email)){
        emailEl.classList.add('is-invalid');
        showStatus('error', 'Please enter a valid email address.');
        return;
      }
      emailEl.classList.remove('is-invalid');
      await sendReset(email);
    });

    // UX: clear server message when user edits the input
    emailEl.addEventListener('input', () => {
      if (msgEl.textContent) clearStatus();
      emailEl.classList.remove('is-invalid');
    });

    // optional: prefill email if provided via query string (e.g. from register page)
    (function prefillFromQuery(){
      try {
        const params = new URLSearchParams(location.search);
        const e = params.get('email');
        if (e) emailEl.value = e;
      } catch(e){}
    })();
  </script>
  <script src="js/config.js"></script>
<script src="js/auth.js"></script>



</body>
</html>
