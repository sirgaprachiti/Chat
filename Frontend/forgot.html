<!-- forgot.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Forgot password</title></head>
<body>
  <h2>Reset your password</h2>
  <form id="forgotForm">
    <input id="email" type="email" placeholder="Email" required/>
    <button type="submit">Send reset link</button>
  </form>
  <div id="msg"></div>

  <script>
    const API_BASE = 'http://localhost:5000/api/auth';
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const msgEl = document.getElementById('msg'); msgEl.textContent = 'Sending...';
      try {
        const res = await fetch(`${API_BASE}/reset-request`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        msgEl.style.color = res.ok ? 'green' : 'crimson';
        msgEl.textContent = data.message || data.error || 'Done';
      } catch (err) {
        msgEl.style.color = 'crimson';
        msgEl.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
