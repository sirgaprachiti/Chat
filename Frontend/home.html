/* Lightbox styles (compact & robust) */
.chat-lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99999;
  padding: 20px;
  box-sizing: border-box;
}
.chat-lightbox.open { display: flex; }
.chat-lightbox .lb-inner { max-width: 100%; max-height: 100%; position: relative; }
.chat-lightbox .lb-image {
  display:block;
  width: auto;
  height: auto;
  max-width: 95vw;
  max-height: 95vh;
  object-fit: contain;
  border-radius: 6px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}
.chat-lightbox .lb-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255,255,255,0.95);
  border-radius: 50%;
  width: 36px;
  height: 36px;
  display:grid;
  place-items:center;
  cursor:pointer;
  z-index:100001;
  border: none;
}
.chat-lightbox .lb-caption {
  margin-top: 10px;
  color: #fff;
  font-size: 14px;
  text-align: center;
}

.chat-lightbox.open { display: flex; }

/* Inner container centers content and constrains max size */
.chat-lightbox .lb-inner {
  max-width: 100%;
  max-height: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

/* IMPORTANT: allow the image to grow while preserving aspect ratio */
.chat-lightbox img.lb-image {
  display: block;
  width: auto !important;
  height: auto !important;
  max-width: 95vw !important;  /* use viewport width */
  max-height: 95vh !important; /* use viewport height */
  object-fit: contain !important;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* close button */
.chat-lightbox .lb-close {
  position: absolute;
  top: 12px;
  right: 12px;
  background: #fff;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  display: grid;
  place-items: center;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  z-index: 10001;
}
.chat-lightbox .lb-close svg { width:18px; height:18px; color:#333; }

/* caption */
.chat-lightbox .lb-caption {
  margin-top: 10px;
  color: #fff;
  font-size: 14px;
  text-align: center;
  max-width: 90%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.me-section {
  display: flex;
  align-items: center; /* vertical centering */
  gap: 10px;           /* space between avatar and button */
}
/* optional - keeps sizing consistent in your .avatar container */
.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  overflow: hidden;
  display: inline-grid;
  place-items: center;
  background: transparent;
}

.avatar img.avatar-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.default-avatar-svg {
  display: block;
  width: 100%;
  height: 100%;
}
