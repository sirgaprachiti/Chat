/* Lightbox styles (compact & robust) */
.chat-lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99999;
  padding: 20px;
  box-sizing: border-box;
}
.chat-lightbox.open { display: flex; }
.chat-lightbox .lb-inner { max-width: 100%; max-height: 100%; position: relative; }
.chat-lightbox .lb-image {
  display:block;
  width: auto;
  height: auto;
  max-width: 95vw;
  max-height: 95vh;
  object-fit: contain;
  border-radius: 6px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}
.chat-lightbox .lb-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255,255,255,0.95);
  border-radius: 50%;
  width: 36px;
  height: 36px;
  display:grid;
  place-items:center;
  cursor:pointer;
  z-index:100001;
  border: none;
}
.chat-lightbox .lb-caption {
  margin-top: 10px;
  color: #fff;
  font-size: 14px;
  text-align: center;
}

.chat-lightbox.open { display: flex; }

/* Inner container centers content and constrains max size */
.chat-lightbox .lb-inner {
  max-width: 100%;
  max-height: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

/* IMPORTANT: allow the image to grow while preserving aspect ratio */
.chat-lightbox img.lb-image {
  display: block;
  width: auto !important;
  height: auto !important;
  max-width: 95vw !important;  /* use viewport width */
  max-height: 95vh !important; /* use viewport height */
  object-fit: contain !important;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* close button */
.chat-lightbox .lb-close {
  position: absolute;
  top: 12px;
  right: 12px;
  background: #fff;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  display: grid;
  place-items: center;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  z-index: 10001;
}
.chat-lightbox .lb-close svg { width:18px; height:18px; color:#333; }

/* caption */
.chat-lightbox .lb-caption {
  margin-top: 10px;
  color: #fff;
  font-size: 14px;
  text-align: center;
  max-width: 90%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

/* avatar container used in list + navbar */
.avatar {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  overflow: hidden;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  flex: 0 0 45px;
  background: transparent; /* remove grey container background (fixes double-ring) */
  padding: 0;
  cursor: pointer;
}
.avatar img,
.avatar svg {
  width: 100%;

/* small fallback preview modal (used only if your openLightbox isn't present) */
#avatarFallbackModal {

/* dropdown card tweaks */
.custom-dropdown .list-group-item { cursor: pointer; }

/* message checkbox styling */
.msg-checkbox {
  margin-right: 8px;
  vertical-align: middle;
  transform: translateY(-1px);
}

/* when select mode is active, shrink bubble width to fit checkbox */
.select-mode .msg-bubble { max-width: calc(120% - 70px); }

/* show checkboxes container (we inject checkbox wrappers) */
.checkbox-container {
  display:inline-flex;
  align-items:center;

}
/* Make the All Users list scrollable and visually match the chatBox height */
#userList {
  max-height: 75vh;        /* same height as #chatBox */
  overflow-y: auto;
  padding-right: 6px;      /* prevents content being hidden under scrollbar */
  box-sizing: border-box;
}

/* Ensure card around user list doesn't collapse on small screens */
.col-md-4 .card {
  height: auto;
  min-height: 75vh;
}

/* Optional: nicer scrollbar styling for WebKit browsers (Chrome/Safari/Edge) */
#userList::-webkit-scrollbar { width: 10px; }
#userList::-webkit-scrollbar-track { background: transparent; }
#userList::-webkit-scrollbar-thumb {
  background: rgba(0,0,0,0.15);
  border-radius: 6px;
  border: 2px solid transparent;
  background-clip: padding-box;
}
#userList::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.25); }

/* Optional: Firefox scrollbar width */
#userList {

#userList { max-height: 75vh; overflow-y: auto; padding-right: 6px; box-sizing:border-box; }
